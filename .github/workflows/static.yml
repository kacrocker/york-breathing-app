name: Deploy Main to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "pages"
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # [OPTIONAL] If you have a build step, add it here.
      # - name: Build
      #   run: npm install && npm run build

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: . # or 'dist' if you have a build step
          clean: true # Automatically removes deleted files from the deployment
          # clean-exclude is CRITICAL: It prevents the main deploy from deleting your preview folders
          clean-exclude: |
            pr-preview/